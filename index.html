<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fibonacci für Kinder</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=McLaren"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <main>
            <h1 class="text-white">
                Herzlich Wilkommen!<br />
                Fibonacci für Kinder ist für Sie da.
            </h1>
            <div class="fib-canvas">
                <div class="panel-numbers">
                    <div class="fib-num fib-num-1"></div>
                    <div class="fib-sign">+</div>
                    <div class="fib-num fib-num-2"></div>
                    <div class="fib-num fib-num-3"></div>
                </div>

                <div class="panel-actions">
                    <button type="button" class="btn btn-red fib-reset">
                        Zurücksetzen
                    </button>
                    <button type="button" class="btn btn-red fib-next">
                        Nächste Zahl
                    </button>
                </div>
            </div>
        </main>
        <script src="js/index.js" type="module"></script>
    </body>
</html>

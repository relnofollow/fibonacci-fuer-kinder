<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fibonacci f端r Kinder</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=McLaren"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <main>
            <h1 class="text-white">
                Herzlich Wilkommen!<br />
                Fibonacci f端r Kinder ist f端r Sie da.
            </h1>
            <div class="fib-canvas">
                <div class="panel-step">
                    <div class="step-num">
                        <span class="step-num-value">1.</span> Schritt
                    </div>
                </div>
                <div class="panel-numbers">
                    <div class="fib-num fib-num-1">
                        <div class="fib-num-value">0</div>
                    </div>
                    <div class="fib-sign">+</div>
                    <div class="fib-num fib-num-2">
                        <div class="fib-num-value">1</div>
                    </div>
                    <div class="fib-num-3-grid-cell">
                        <img class="fib-arrow-left" src="./images/arrow.svg" />
                        <div class="fib-num fib-num-3">
                            <div class="fib-num-value">1</div>
                        </div>
                        <img class="fib-arrow-right" src="./images/arrow.svg" />
                    </div>
                </div>

                <div class="panel-actions">
                    <button type="button" class="btn btn-red fib-reset">
                        Zum Anfang
                    </button>
                    <button type="button" class="btn btn-red fib-prev">
                        Zur端ck
                    </button>
                    <button type="button" class="btn btn-red fib-next">
                        Weiter
                    </button>
                </div>
            </div>
        </main>
        <script src="js/index.js" type="module"></script>
    </body>
</html>

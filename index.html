<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fibonacci für Kinder</title>
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=McLaren"
            rel="stylesheet"
            type="text/css"
        />
        <link href="css/fontawesome.css" rel="stylesheet" type="text/css" />
        <link href="css/solid.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <h1 class="text-white">
                Herzlich Wilkommen!<br />
                Fibonacci für Kinder ist für Sie da.
            </h1>
            <div class="fib-canvas">
                <div class="panel-step">
                    <div class="step-num">
                        <span class="step-num-value">1.</span> Schritt
                    </div>
                </div>
                <div class="panel-numbers">
                    <div class="fib-num fib-num-1">
                        <div class="fib-num-value">0</div>
                    </div>
                    <div class="fib-sign">+</div>
                    <div class="fib-num fib-num-2">
                        <div class="fib-num-value">1</div>
                    </div>
                    <div class="fib-num-3-grid-cell">
                        <img class="fib-arrow-left" src="./images/arrow.svg" />
                        <div class="fib-num fib-num-3">
                            <div class="fib-num-value">1</div>
                        </div>
                        <img class="fib-arrow-right" src="./images/arrow.svg" />
                    </div>
                </div>

                <div class="panel-actions">
                    <button
                        type="button"
                        class="btn-dashed btn-reset fib-reset"
                        title="Zum Anfang"
                    >
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <div class="panel-step-btns">
                        <button
                            type="button"
                            class="btn-dashed btn-step btn-radio fib-prev"
                            title="Ein Schritt zurück"
                        >
                            <i class="fa-solid fa-angle-left"></i>
                            <span>Voriger Schritt</span>
                        </button>
                        <button
                            type="button"
                            class="btn-dashed btn-step btn-radio fib-next"
                            title="Ein Schritt weiter"
                        >
                            <span>Nächster Schritt</span>
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-auto">
                    <div class="panel-auto-title">Autoplay</div>

                    <div class="panel-auto-actions">
                        <button
                            type="button"
                            class="btn-dashed btn-auto btn-radio fib-backwards"
                            title="Auto zurück"
                        >
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <button
                            type="button"
                            class="btn-dashed btn-auto btn-auto-stop btn-radio fib-stop"
                            title="Stop"
                        >
                            <i class="fa-solid fa-stop"></i>
                        </button>
                        <button
                            type="button"
                            class="btn-dashed btn-auto btn-radio fib-forwards"
                            title="Auto weiter"
                        >
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                    <div class="panel-speed">
                        <button
                            type="button"
                            class="btn-outline fib-speed btn-outline-active"
                            title="Normale Geschwindigkeit"
                        >
                            x 1
                        </button>
                        <button
                            type="button"
                            class="btn-outline fib-speed"
                            title="2-mal schneller"
                        >
                            x 2
                        </button>
                        <button
                            type="button"
                            class="btn-outline fib-speed"
                            title="3-mal schneller"
                        >
                            x 3
                        </button>
                        <button
                            type="button"
                            class="btn-outline fib-speed"
                            title="10-mal schneller"
                        >
                            x 10
                        </button>
                        <button
                            type="button"
                            class="btn-outline fib-speed"
                            title="50-mal schneller"
                        >
                            x 50
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://unpkg.com/rxjs@7.8.0/dist/bundles/rxjs.umd.min.js"></script>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
